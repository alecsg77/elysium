apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: db
  namespace: romm
spec:
  chart:
    spec:
      chart: mariadb
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 12h
  targetNamespace: romm
  values:
    auth:
      username: romm
      password: romm
      database: romm
    persistence:
      size: 10Gi
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: romm
  namespace: romm
spec:
  dependsOn:
    - name: db
  releaseName: romm
  chart:
    spec:
      chart: onechart
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system
  interval: 12h
  values:
    image:
      repository: rommapp/romm
      tag: "3.7.0-beta.1"
    vars:
      TZ: "Europe/Rome"
      ENABLE_RESCAN_ON_FILESYSTEM_CHANGE: "true"
      ENABLE_SCHEDULED_RESCAN: "true"
      ENABLE_SCHEDULED_UPDATE_MAME_XML: "true"
      GUNICORN_WORKERS: "4"
      DB_HOST: romm-db-mariadb.romm.svc.cluster.local
    sealedSecrets:
      DB_USER: 
      DB_PASSWD: 
      ROMM_AUTH_SECRET_KEY: 
      IGDB_CLIENT_ID: 
      IGDB_CLIENT_SECRET: 
    resources:
      requests:
        cpu: "500m"
        memory: "1Gi"
      limits:
        cpu: "4"
        memory: "4Gi"
    volumes:
      - name: resources
        size: "100Mi"
        path: /romm/resources
      - name: redis-data
        size: "100Mi"
        path: /redis-data
      - name: library
        size: "100Mi"
        path: /romm/library
        hostPath:
          path: /mnt/library/arkham/romm/library
          type: DirectoryOrCreate
      - name: assets
        size: "100Mi"
        path: /romm/assets
        hostPath:
          path: /mnt/library/arkham/romm/assets
          type: DirectoryOrCreate
      - name: config
        size: "100Mi"
        path: /romm/config
        hostPath:
          path: /mnt/library/arkham/romm/config
          type: DirectoryOrCreate
    containerPort: 8080
    ingress:
      tlsEnabled: true
      ingressClassName: tailscale
      host: romm