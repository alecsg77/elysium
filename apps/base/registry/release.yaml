apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: registry
  namespace: registry
spec:
  releaseName: registry
  chart:
    spec:
      chart: onechart
      sourceRef:
        kind: HelmRepository
        name: onechart
        namespace: flux-system
  interval: 12h
  values:
    image:
      repository: kerberos/agent # {"$imagepolicy": "flux-system:registry-policy:name"}
      tag: "v3.3.10" # {"$imagepolicy": "flux-system:registry-policy:tag"}
    volumes:
      - name: registry
        size: "100Mi"
        path: /var/lib/registry
    containerPort: 5000
