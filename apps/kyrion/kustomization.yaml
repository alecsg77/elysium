apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../base
  - ../base/coder
  - ../base/registry
  - ../base/raiplaysoundrss
  - ../base/arkham
  - ../base/fission
  - ../base/mediamtx
  - web-public.yaml
  - capacitor-ingress.yaml
  - coder-prom.yaml
  - arc-runner-set.yaml
  - arkham-unmonitorr-sealed-secret.yaml

patches:
  - path: coder-values.yaml
    target:
      kind: HelmRelease
      name: coder
  - patch: |-
      - op: add
        path: "/spec/values/coder/env/-"
        value:
          name: CODER_ACCESS_URL
          value: "https://coder.${ts_net}"
      - op: add
        path: "/spec/values/coder/env/-"
        value:
          name: CODER_PROMETHEUS_ENABLE
          value: "true"
    target:
      kind: HelmRelease
      name: coder
  - path: coder-logstream-kube-values.yaml
    target:
      kind: HelmRelease
      name: coder-logstream-kube
  - path: mediamtx-values-patch.yaml
    target:
      kind: HelmRelease
      name: mediamtx
      namespace: mediamtx

configMapGenerator:
  - name: mediamtx-config
    namespace: mediamtx
    files:
      - mediamtx.yml=mediamtx-config.yml
