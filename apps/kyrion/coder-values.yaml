apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: coder
  namespace: coder
spec:
  timeout: 10m
  values:
    # Set deploymentStrategy at chart top-level (not under coder) so upgrades don't require double memory
    deploymentStrategy:
      type: Recreate
    coder:
      resources:
        requests:
          cpu: "500m"
          memory: "512Mi"
        limits:
          cpu: "2"
          memory: "2Gi"
      service:
        type: ClusterIP
      ingress:
        enable: true
        annotations:
          tailscale.com/experimental-forward-cluster-traffic-via-ingress: "true"
        className: tailscale
        host: coder
        tls:
          enable: true
