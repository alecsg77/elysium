---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana-mcp
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana-mcp
    app.kubernetes.io/component: mcp-server
    app.kubernetes.io/part-of: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana-mcp
  endpoints:
    - port: http
      interval: 30s
      path: /metrics
      scheme: http
