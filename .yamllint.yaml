---
extends: default

rules:
  line-length:
    max: 120
    level: warning
  document-start: disable
  truthy:
    allowed-values: ['true', 'false', 'on', 'off']
  comments:
    min-spaces-from-content: 1
  indentation:
    spaces: 2
    indent-sequences: true
  brackets:
    max-spaces-inside: 0
  braces:
    max-spaces-inside: 0

ignore: |
  .git/
  .github/
  node_modules/
  *.md
  clusters/*/flux-system/
