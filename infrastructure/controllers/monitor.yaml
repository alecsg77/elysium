---
apiVersion: v1
kind: Namespace
metadata:
  name: monitor
---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: prometheus-community
  namespace: monitor
spec:
  interval: 12h
  url: https://prometheus-community.github.io/helm-charts
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus
  namespace: monitor
spec:
  releaseName: kps
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: monitor
      interval: 12h
  values:
    fullnameOverride: kps
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: tailscale
        paths:
          - /
        tls:
          - hosts:
            -  alertmanager
      alertmanagerSpec:
        externalUrl: https://alertmanager.${ts_net}
        forceEnableClusterMode: true
    prometheus:
      ingress:
        enabled: true
        ingressClassName: tailscale
        paths:
          - /
        tls:
          - hosts:
            -  prometheus
      prometheusSpec:
        externalUrl: https://prometheus.${ts_net}
    grafana:
      defaultDashboardsTimezone: browser
      ingress:
        enabled: true
        ingressClassName: tailscale
        tls:
          - hosts:
            -  grafana
